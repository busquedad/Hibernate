# Test-specific properties

# Use an in-memory H2 database for tests to isolate them from the real DB
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Flyway should use the H2 dialect for tests
spring.flyway.url=jdbc:h2:mem:testdb

# Disable OAuth2 client registration for tests that don't need it,
# preventing errors from missing GOOGLE_CLIENT_ID properties.
spring.security.oauth2.client.registration.google.client-id=test-id
spring.security.oauth2.client.registration.google.client-secret=test-secret
