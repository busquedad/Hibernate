# Configuración para la base de datos H2 en memoria para tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Permite que Hibernate cree y elimine el esquema para los tests
spring.jpa.hibernate.ddl-auto=create-drop

# Desactiva Flyway para el perfil de test para evitar conflictos
spring.flyway.enabled=false

# Permite que la configuración de test sobreescriba beans existentes
spring.main.allow-bean-definition-overriding=true
